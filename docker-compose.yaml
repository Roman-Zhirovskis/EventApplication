  db:
    container_name: db
    image: postgres:15.3-alpine
    expose:
      - 5432
    ports:
      - "5432:5432"
    env_file:
    - .env
    healthcheck:
      test: pg_isready -d ${POSTGRES_DB} -U ${POSTGRES_USER}
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  pg_data:
